<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update note</title>
</head>
<body>
<form action="#" th:action="@{/note-update}" th:object="${note}" method="post">
    <div class="form-group">
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        <br/>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Title">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <input type="text" th:field="*{content}" id="content" placeholder="Content">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>
    <input type="submit" value="Update note">
</form>
</body>
</html>
