<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update note</title>
</head>
<body>
<form action="#" th:action="@{/note-update}" th:object="${note}" method="post">
    <div class="form-group" align="center" hidden>
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        <br/>
    </div>
    <div class="form-group" align="center">
        <label for="title">Title</label>
        </br>
        <textarea class="form-control" th:field="*{title}" cols="200" rows="4" id = "title">Title</textarea>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div class="form-group" align="center">
        <label for="content">Content</label>
        </br>
        <textarea class="form-control" th:field="*{content}" cols="200" rows="40" id = "content">Content</textarea>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>
    <div align="center">
        <input type="submit" value="Update note">
    </div>
</form>
</body>
</html>
